networks:
  proxy:
    external: true

services:
  open-webui:
    container_name: open-webui
    image: ghcr.io/open-webui/open-webui:latest
    # Note: Cannot run as non-root - needs to write to /app directory
    restart: unless-stopped
    volumes:
      - ${VOLUMES_PATH}/open-webui:/app/backend/data:z
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.open-webui.loadbalancer.server.port=8080"
      - "traefik.http.routers.open-webui.rule=Host(`ai.${DOMAIN}`)"
      - "traefik.http.routers.open-webui.entrypoints=websecure"
      - "traefik.http.routers.open-webui.tls=true"
      - "traefik.http.routers.open-webui.tls.certresolver=myresolver"
