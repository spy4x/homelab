name: cloud

networks:
  proxy:
    external: true

services:
  # Traefik is a reverse proxy and load balancer for routing traffic.
  # Handles SSL/TLS termination with Let's Encrypt for the mail server web interfaces.
  proxy:
    container_name: "proxy"
    image: "traefik:latest"
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${CONTACT_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - 443:443
      - 80:80
    volumes:
      - "./.volumes/traefik/letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy
      - default
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik.rule=Host(`proxy-cloud.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=myresolver"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${BASIC_AUTH_USER}:${BASIC_AUTH_PASSWORD}"

  # Docker Mail Server (DMS) - Full-featured email server
  # Handles SMTP, IMAP, spam filtering, virus scanning, DKIM, SPF, DMARC
  # Documentation: https://docker-mailserver.github.io/docker-mailserver/latest/
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail
    domainname: ${DOMAIN}
    restart: unless-stopped
    ports:
      - "25:25"     # SMTP - incoming mail from other servers
      - "465:465"   # SMTPS - secure SMTP submission
      - "587:587"   # SMTP - submission with STARTTLS
      - "993:993"   # IMAPS - secure IMAP
    volumes:
      - ./.volumes/mailserver/mail-data:/var/mail
      - ./.volumes/mailserver/mail-state:/var/mail-state
      - ./.volumes/mailserver/mail-logs:/var/log/mail
      - ./.volumes/mailserver/config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      # Basic settings
      - ENABLE_RSPAMD=1                    # Modern spam filtering
      - ENABLE_CLAMAV=1                    # Antivirus scanning
      - ENABLE_FAIL2BAN=1                  # Brute force protection
      - ENABLE_POSTGREY=0                  # Greylisting (optional, can cause delays)
      - ENABLE_OPENDKIM=0                  # DISABLED - Using Rspamd for DKIM signing
      - ENABLE_OPENDMARC=0                 # DISABLED - Using Rspamd for DMARC validation
      - ENABLE_POLICYD_SPF=0               # DISABLED - Using Rspamd for SPF checking
      
      # SSL/TLS settings
      - SSL_TYPE=self-signed               # Use self-signed certificates
      - SSL_DOMAIN=${DOMAIN}               # Main domain
      
      # Dovecot (IMAP) settings
      - DOVECOT_MAILBOX_FORMAT=maildir     # Mailbox format
      - DOVECOT_TLS=yes                    # Enable TLS
      
      # Postfix (SMTP) settings
      - POSTFIX_MESSAGE_SIZE_LIMIT=52428800  # 50MB attachment limit
      - POSTMASTER_ADDRESS=postmaster@${DOMAIN}
      
      # Security
      - SPOOF_PROTECTION=1                 # Prevent spoofing
      - ENABLE_SRS=1                       # Sender Rewriting Scheme
      
      # Performance
      - ONE_DIR=1                          # Single volume for all data
      
      # Logging
      - LOG_LEVEL=info
      - SUPERVISOR_LOGLEVEL=warn
      
      # Account provisioning
      - ACCOUNT_PROVISIONER=FILE           # Use file-based accounts
      - PERMIT_DOCKER=network              # Allow docker network
      
      # Override hostname
      - OVERRIDE_HOSTNAME=mail.${DOMAIN}
    cap_add:
      - NET_ADMIN                          # Required for fail2ban
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 2048M
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      # Rspamd Web UI (spam filter management)
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.rspamd.loadbalancer.server.port=11334"
      - "traefik.http.routers.rspamd.rule=Host(`rspamd.${DOMAIN}`)"
      - "traefik.http.routers.rspamd.entrypoints=websecure"
      - "traefik.http.routers.rspamd.tls=true"
      - "traefik.http.routers.rspamd.tls.certresolver=myresolver"
      - "traefik.http.routers.rspamd.middlewares=auth"

  # Roundcube - Modern webmail client (optional but recommended)
  # Provides a user-friendly web interface for accessing email
  webmail:
    image: roundcube/roundcubemail:latest
    container_name: webmail
    restart: unless-stopped
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=ssl://mailserver
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE=50M
      - ROUNDCUBEMAIL_DB_TYPE=sqlite
      - ROUNDCUBEMAIL_SKIN=elastic
      - ROUNDCUBEMAIL_PLUGINS=archive,zipdownload,managesieve
    volumes:
      - ./.volumes/roundcube/www:/var/www/html
      - ./.volumes/roundcube/db:/var/roundcube/db
    depends_on:
      - mailserver
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.webmail.loadbalancer.server.port=80"
      - "traefik.http.routers.webmail.rule=Host(`webmail.${DOMAIN}`)"
      - "traefik.http.routers.webmail.entrypoints=websecure"
      - "traefik.http.routers.webmail.tls=true"
      - "traefik.http.routers.webmail.tls.certresolver=myresolver"

  # Uptime Kuma - Monitoring for mail server and home services
  # Monitors your Singapore server from the cloud
  uptime-kuma:
    container_name: uptime-kuma
    image: louislam/uptime-kuma:latest
    volumes:
      - ./.volumes/uptime-kuma:/app/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 192M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.uptime-kuma.loadbalancer.server.port=3001"
      - "traefik.http.routers.uptime-kuma.rule=Host(`monitor.${DOMAIN}`)"
      - "traefik.http.routers.uptime-kuma.entrypoints=websecure"
      - "traefik.http.routers.uptime-kuma.tls=true"
      - "traefik.http.routers.uptime-kuma.tls.certresolver=myresolver"

  # ntfy - Notification service for alerts
  # Can be used for mail server alerts and backup notifications
  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:latest
    command:
      - serve
    environment:
      - TZ=${TIMEZONE}
      - NTFY_BASE_URL=https://notify.${DOMAIN}
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_FILE=/var/lib/ntfy/cache.db
      - NTFY_AUTH_FILE=/var/lib/ntfy/auth.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/lib/ntfy/attachments
      - NTFY_AUTH_DEFAULT_ACCESS=deny-all
      - NTFY_BEHIND_PROXY=true
      - NTFY_ENABLE_SIGNUP=false
      - NTFY_ENABLE_LOGIN=true
    user: "1000:1000"
    volumes:
      - ./.volumes/ntfy/cache:/var/lib/ntfy
      - ./.volumes/ntfy/etc:/etc/ntfy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"
      - "traefik.http.routers.ntfy.rule=Host(`notify.${DOMAIN}`)"
      - "traefik.http.routers.ntfy.entrypoints=websecure"
      - "traefik.http.routers.ntfy.tls=true"
      - "traefik.http.routers.ntfy.tls.certresolver=myresolver"

  # Watchtower - Automatic container updates
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    security_opt:
      - no-new-privileges:true
    command: --interval 86400 --cleanup
