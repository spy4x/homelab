name: cloud

networks:
  proxy:
    external: true

services:
  # Traefik is a reverse proxy and load balancer for routing traffic.
  # Handles SSL/TLS termination with Let's Encrypt for the mail server web interfaces.
  proxy:
    container_name: "proxy"
    image: "traefik:latest"
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=${CONTACT_EMAIL}"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - 443:443
      - 80:80
    volumes:
      - "./.volumes/traefik/letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy
      - default
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
      - "traefik.http.routers.traefik.rule=Host(`proxy-cloud.${DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=myresolver"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${BASIC_AUTH_USER}:${BASIC_AUTH_PASSWORD}"

  # Docker Mail Server (DMS) - Full-featured email server
  # Handles SMTP, IMAP, spam filtering, virus scanning, DKIM, SPF, DMARC
  # Documentation: https://docker-mailserver.github.io/docker-mailserver/latest/
  mailserver:
    image: ghcr.io/docker-mailserver/docker-mailserver:latest
    container_name: mailserver
    hostname: mail
    domainname: ${DOMAIN}
    restart: unless-stopped
    ports:
      - "25:25"     # SMTP - incoming mail from other servers
      - "465:465"   # SMTPS - secure SMTP submission
      - "587:587"   # SMTP - submission with STARTTLS
      - "993:993"   # IMAPS - secure IMAP
    volumes:
      - ./.volumes/mailserver/mail-data:/var/mail
      - ./.volumes/mailserver/mail-state:/var/mail-state
      - ./.volumes/mailserver/mail-logs:/var/log/mail
      - ./.volumes/mailserver/config:/tmp/docker-mailserver
      - /etc/localtime:/etc/localtime:ro
    environment:
      # Basic settings
      - ENABLE_RSPAMD=1                    # Modern spam filtering
      - ENABLE_CLAMAV=1                    # Antivirus scanning
      - ENABLE_FAIL2BAN=1                  # Brute force protection
      - ENABLE_POSTGREY=0                  # Greylisting (optional, can cause delays)
      - ENABLE_OPENDKIM=0                  # DISABLED - Using Rspamd for DKIM signing
      - ENABLE_OPENDMARC=0                 # DISABLED - Using Rspamd for DMARC validation
      - ENABLE_POLICYD_SPF=0               # DISABLED - Using Rspamd for SPF checking
      
      # SSL/TLS settings
      - SSL_TYPE=self-signed               # Use self-signed certificates
      - SSL_DOMAIN=${DOMAIN}               # Main domain
      
      # Dovecot (IMAP) settings
      - DOVECOT_MAILBOX_FORMAT=maildir     # Mailbox format
      - DOVECOT_TLS=yes                    # Enable TLS
      
      # Postfix (SMTP) settings
      - POSTFIX_MESSAGE_SIZE_LIMIT=52428800  # 50MB attachment limit
      - POSTMASTER_ADDRESS=postmaster@${DOMAIN}
      
      # Security
      - SPOOF_PROTECTION=1                 # Prevent spoofing
      - ENABLE_SRS=1                       # Sender Rewriting Scheme
      
      # Performance
      - ONE_DIR=1                          # Single volume for all data
      
      # Logging
      - LOG_LEVEL=info
      - SUPERVISOR_LOGLEVEL=warn
      
      # Account provisioning
      - ACCOUNT_PROVISIONER=FILE           # Use file-based accounts
      - PERMIT_DOCKER=network              # Allow docker network
      
      # Override hostname
      - OVERRIDE_HOSTNAME=mail.${DOMAIN}
    cap_add:
      - NET_ADMIN                          # Required for fail2ban
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 2048M
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      # Rspamd Web UI (spam filter management)
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.rspamd.loadbalancer.server.port=11334"
      - "traefik.http.routers.rspamd.rule=Host(`rspamd.${DOMAIN}`)"
      - "traefik.http.routers.rspamd.entrypoints=websecure"
      - "traefik.http.routers.rspamd.tls=true"
      - "traefik.http.routers.rspamd.tls.certresolver=myresolver"
      - "traefik.http.routers.rspamd.middlewares=auth"

  # Roundcube - Modern webmail client (optional but recommended)
  # Provides a user-friendly web interface for accessing email
  webmail:
    image: roundcube/roundcubemail:latest
    container_name: webmail
    restart: unless-stopped
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=ssl://mailserver
      - ROUNDCUBEMAIL_DEFAULT_PORT=993
      - ROUNDCUBEMAIL_SMTP_SERVER=tls://mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=587
      - ROUNDCUBEMAIL_UPLOAD_MAX_FILESIZE=50M
      - ROUNDCUBEMAIL_DB_TYPE=sqlite
      - ROUNDCUBEMAIL_SKIN=elastic
      - ROUNDCUBEMAIL_PLUGINS=archive,zipdownload,managesieve
    volumes:
      - ./.volumes/roundcube/www:/var/www/html
      - ./.volumes/roundcube/db:/var/roundcube/db
    depends_on:
      - mailserver
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.webmail.loadbalancer.server.port=80"
      - "traefik.http.routers.webmail.rule=Host(`webmail.${DOMAIN}`)"
      - "traefik.http.routers.webmail.entrypoints=websecure"
      - "traefik.http.routers.webmail.tls=true"
      - "traefik.http.routers.webmail.tls.certresolver=myresolver"

  # Gatus - Modern, lightweight health check & status page
  # YAML-configured monitoring with ntfy alerting
  # https://github.com/TwiN/gatus
  gatus:
    container_name: gatus
    image: twinproduction/gatus:latest
    environment:
      - RSPAMD_USERNAME=${BASIC_AUTH_USER}
      - RSPAMD_PASSWORD=${RSPAMD_PASSWORD}
      - TRANSMISSION_USERNAME=${MONITORING_BASIC_AUTH_USER}
      - TRANSMISSION_PASSWORD=${TRANSMISSION_PASSWORD}
      - NTFY_TOKEN=${NTFY_AUTH_TOKEN}
    volumes:
      - ./.volumes/gatus/config.yaml:/config/config.yaml
      - ./.volumes/gatus/data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: "0.1"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.gatus.loadbalancer.server.port=8080"
      - "traefik.http.routers.gatus.rule=Host(`uptime.${DOMAIN}`)"
      - "traefik.http.routers.gatus.entrypoints=websecure"
      - "traefik.http.routers.gatus.tls=true"
      - "traefik.http.routers.gatus.tls.certresolver=myresolver"

  # ntfy - Notification service for alerts
  # Can be used for mail server alerts and backup notifications
  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy:latest
    command:
      - serve
    environment:
      - TZ=${TIMEZONE}
      - NTFY_BASE_URL=https://ntfy.${DOMAIN}
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_CACHE_FILE=/var/lib/ntfy/cache.db
      - NTFY_AUTH_FILE=/var/lib/ntfy/auth.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/lib/ntfy/attachments
      - NTFY_AUTH_DEFAULT_ACCESS=deny-all
      - NTFY_BEHIND_PROXY=true
      - NTFY_ENABLE_SIGNUP=false
      - NTFY_ENABLE_LOGIN=true
    user: "1000:1000"
    volumes:
      - ./.volumes/ntfy/cache:/var/lib/ntfy
      - ./.volumes/ntfy/etc:/etc/ntfy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.ntfy.loadbalancer.server.port=80"
      - "traefik.http.routers.ntfy.rule=Host(`ntfy.${DOMAIN}`)"
      - "traefik.http.routers.ntfy.entrypoints=websecure"
      - "traefik.http.routers.ntfy.tls=true"
      - "traefik.http.routers.ntfy.tls.certresolver=myresolver"

  # Healthchecks - Cron job and scheduled task monitoring
  # Receives HTTP/email pings from scheduled tasks, alerts when they don't check in
  # https://github.com/healthchecks/healthchecks
  healthchecks:
    container_name: healthchecks
    image: healthchecks/healthchecks:latest
    environment:
      - TZ=${TIMEZONE}
      - SECRET_KEY=${HEALTHCHECKS_SECRET_KEY}
      - SITE_ROOT=https://healthchecks.${DOMAIN}
      - SITE_NAME=Healthchecks
      - DEFAULT_FROM_EMAIL=noreply@${DOMAIN}
      - EMAIL_HOST=mailserver
      - EMAIL_PORT=587
      - EMAIL_USE_TLS=True
      - EMAIL_HOST_USER=noreply@${DOMAIN}
      - EMAIL_HOST_PASSWORD=${SMTP_PASSWORD}
      - REGISTRATION_OPEN=False
      - DISCORD_CLIENT_ID=
      - DISCORD_CLIENT_SECRET=
    volumes:
      - ./.volumes/healthchecks:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    depends_on:
      - mailserver
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.healthchecks.loadbalancer.server.port=8000"
      - "traefik.http.routers.healthchecks.rule=Host(`healthchecks.${DOMAIN}`)"
      - "traefik.http.routers.healthchecks.entrypoints=websecure"
      - "traefik.http.routers.healthchecks.tls=true"
      - "traefik.http.routers.healthchecks.tls.certresolver=myresolver"

  # Syncthing - File synchronization for backups
  # Used to sync backup files between cloud and home servers
  syncthing:
    container_name: syncthing
    image: syncthing/syncthing:latest
    volumes:
      - ./.volumes/syncthing:/var/syncthing
      - /etc/localtime:/etc/localtime:ro
      - /opt/cloud/.volumes:/sync-backups
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.services.syncthing.loadbalancer.server.port=8384"
      - "traefik.http.routers.syncthing.rule=Host(`sync-cloud.${DOMAIN}`)"
      - "traefik.http.routers.syncthing.entrypoints=websecure"
      - "traefik.http.routers.syncthing.tls=true"
      - "traefik.http.routers.syncthing.tls.certresolver=myresolver"

  # Watchtower - Automatic container updates
  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "0.1"
          memory: 64M
    security_opt:
      - no-new-privileges:true
    command: --interval 86400 --cleanup
