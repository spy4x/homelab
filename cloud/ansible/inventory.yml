---
# Ansible Inventory for Cloud Infrastructure
# Separate inventory for Hetzner VPS mail server

all:
  children:
    cloud_servers:
      hosts:
        hetzner_mail:
          ansible_host: REPLACE_WITH_HETZNER_IP
          ansible_user: root
          homelab_user: cloud
          apps_path: /opt/cloud
          env_file_path: /opt/cloud/.env
          deno_install_path: /home/cloud/.deno
      
      vars:
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
