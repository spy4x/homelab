---
# Ansible Configuration for Cloud Infrastructure

[defaults]
inventory = inventory.yml
host_key_checking = False
timeout = 30
forks = 10

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r
