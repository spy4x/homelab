# Gatus Configuration for Cloud Server
# Monitors home and offsite services (cross-check monitoring)

storage:
  type: sqlite
  path: /data/data.db

web:
  port: 8080

alerting:
  ntfy:
    url: ${NTFY_URL}
    topic: ${NTFY_TOPIC}
    token: ${NTFY_TOKEN}
    priority: 3
    default-alert:
      enabled: true
      failure-threshold: 3
      success-threshold: 2

endpoints:
  - name: Dash
    group: home
    url: "https://dash.${DOMAIN}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: ntfy

  - name: Vaultwarden
    group: home
    url: "https://passwords.${DOMAIN}"
    interval: 1m
    conditions:
      - "[STATUS] == 200"
    alerts:
      - type: ntfy

  - name: Jellyfin
