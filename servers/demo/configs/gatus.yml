storage:
  type: memory

metrics: true

ui:
  title: Demo Server Status
  header: Demo Server

endpoints:
  - name: Traefik Dashboard
    url: "https://proxy.${DOMAIN}"
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  - name: Gatus (this page)
    url: "https://status.${DOMAIN}"
    interval: 5m
    conditions:
      - "[STATUS] == 200"

  # Add your other services here
  # Example:
  # - name: My Service
  #   url: "https://myservice.${DOMAIN}"
  #   interval: 5m
  #   conditions:
  #     - "[STATUS] == 200"
  #     - "[RESPONSE_TIME] < 3000"
