# Ansible Configuration File
# This sets defaults for how Ansible behaves in this project

[defaults]
# Where to find the inventory file
inventory = inventory.yml

# Don't check SSH host keys (convenience for homelab, disable for production)
host_key_checking = False

# Show colors in output
force_color = True

# Increase timeout for slow operations
timeout = 500

# Use the built-in callback plugin for better output
stdout_callback = ansible.builtin.default
callbacks_enabled = ansible.posix.profile_tasks

# Where to store retry files
retry_files_enabled = True
retry_files_save_path = ~/.ansible-retry

[privilege_escalation]
# Default sudo settings (disabled by default, enabled per-playbook as needed)
become = False
become_method = sudo
become_user = root
become_ask_pass = False
